<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <p>LOGO</p>
            </div>
        </div>
        <div>
            <h1>ONLINE BANK</h1>
        </div>
        <div></div>
    </header>
    <main>
        <div class="savings">
            <div class="container">
                <h2>SAVINGS</h2>
                <p>YOUR BALANCE IS...</p>
                <div class="balance">$<span id="sav-bal">0</span></div>
                <input class="sav-input"type="number" placeholder="ENTER AMOUNT HERE">
                <button class="wd-btn">WITHDRAW</button>
                <button class="dp-btn">DEPOSIT</button>
            </div>
        </div>
        <div class="checking">
            <div class="container">
                <h2>CHECKING</h2>
                <p>YOUR BALANCE IS...</p>
                <div class="balance">$<span id="chk-bal">0</span></div>
                <input class="chk-input" type="number" placeholder="ENTER AMOUNT HERE">
                <button class="wdchk-btn">WITHDRAW</button>
                <button class="dpchk-btn">DEPOSIT</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
